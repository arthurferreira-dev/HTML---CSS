<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Minha primeira tabela em HTML!</h1>
    <!--
        Hierarquia de tabelas (simples)

            table = tabela
                tabel row = linha de tabela
                    tabel header = cabeÃ§alho de tabela
                    table data = dado de tabela
    -->
        
    <table>
        <tr> <!--primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td class="dado">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <!--coloque os dados na hierarquia certa plmdsss-->
</body>
</html>
