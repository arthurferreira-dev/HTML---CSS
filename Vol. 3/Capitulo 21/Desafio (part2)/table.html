<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabela Completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                <tr>
                 <th>Nota 1</th>   
                 <th>Nota 2</th> 
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>6,0</td>
                <td>7,0</td>
                <td>13,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5,5</td>
                <td>4,5</td>
                <td>10,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6,0</td>
                <td>7,5</td>
                <td>13,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8,0</td>
                <td>6,5</td>
                <td>14,5</td>
            </tr>
            <tr class="tpé">
                <th colspan="4">Média de Exatas</th>
                <td>51,0</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>7,6</td>
                <td>6,5</td>  
                <td>14,1</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8,5</td>
                <td>8,0</td>
                <td>16,5</td>
            </tr>
            <tr class="tpé">
                <th colspan="4">Média de Humanas</th>
                <td>30,6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
