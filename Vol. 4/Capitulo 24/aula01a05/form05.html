<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Seu nome..." autocomplete="name" maxlength="30">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0-10" step="0.5">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required value="2020-07">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required value="2018-09-14">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h2>O FORMULÁRIO SÓ FUNCIONA 100% NOS SEGUINTES NAVEGADORES:</h2>
    <ul style="list-style: none;">
        <li>Google Chrome</li>
        <li>Microsoft Edge</li>
        <li>Safari (Iphone)</li>
        <li>Opera e Opera GX</li>
    </ul>
    
    <h2>O FORMULÁRIO NÃO FUNCIONA NOS SEGUINTES NAVEGADORES:</h2>
    <ul style="list-style: none;">
        <li>Firefox (só o calendário)</li>
        <li>Safari (Mac)</li>
    </ul>
</body>
</html>
